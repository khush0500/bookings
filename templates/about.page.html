{{template "base" .}}

{{define "content"}}
    <div class = "container">
        <h1>This is the About Page</h1>
        <p>This is some text</p>  

        <p>This came form the template {{index .StringMap "test"}}</p>

        <p>

                I don't know you. Visit <a href="/">Home</a>
            {{end}}
        </p>
    </div>
{{end}}
